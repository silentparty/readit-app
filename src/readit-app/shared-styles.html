<dom-module id="shared-styles">
    <template>
    
        <style>
            :host {
              --base-font-size: 16px;
              --base-font-weight: 400;
              --small-font-size: calc(var(--base-font-size) * 0.875);
              --base-line-height: 1.5em;
              /*spacing variables*/
              --spacing-sm: 1em;
              --spacing-md: 2em;
              --spacing-lg: 3em;
              --content-width: 1200px;
              --max-width-x-large: 1600px;
              --max-width-large: 1200px;
              --max-width-medium: 1000px;
              --max-width-small: 600px;
              --color-primary: #0066FF; 
              --color-secondary: #66CC66;
              --color-upvote: #F36D27;
              --color-downvote: #0986D3;
              --text-color: #333;
            }
            a {
                text-decoration: none;
            }
            #header {
                background-color: white;
                border-bottom: 1px solid rgba(1, 1, 1, 0.1)
            }
            app-toolbar div {
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            .small{
                font-size: 0.7em;
            }
        </style>

    </template>
    
</dom-module>
