<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel=“import” href=“../../bower_components/polymer/lib/mixins/gesture-event-listeners.html”>

<link rel="import" href="shared-styles.html">
<link rel="import" href="readit-homepage.html">
<link rel="import" href="readit-subreddit-list.html">
<link rel="import" href="readit-subreddit.html">

<dom-module id="readit-app">
  <template>
    <style>
      :host {
        display: block;
      }
      #drawer-content {
          overflow: auto;
          height: 100vh;
      }
    </style>

    <title>Readit App</title>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:view"
        data="{{routeData}}"></app-route>

    <app-drawer-layout fullbleed on-readit-toggle-menu="_toggleMenu">
      <app-drawer id="drawer" slot="drawer">
          <div id="drawer-content">
              <readit-subreddit-list></readit-subreddit-list>
          </div>
      </app-drawer>
      <iron-pages selected="0">
          <readit-homepage subreddit="[[selectedSubreddit]]"></readit-homepage>
      </iron-pages>
    </app-drawer-layout>


  </template>

  <script>
    class ReaditApp extends Polymer.Element {
      static get is() { return 'readit-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'readit-app'
          },
          selectedSubreddit: {
            type: String,
            value: 'all'
          }
        }
      }
      _toggleMenu() {
        this.$.drawer.toggle()
      }
    }

    window.customElements.define(ReaditApp.is, ReaditApp);
  </script>
</dom-module>
